name: Deploy NFL Standings

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main  # Change to your default branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          cd ${{ secrets.VPS_PROJECT_PATH || '/home/$USER/nfl-standings' }}
          git pull origin main
          echo "Deploying commit: $(git rev-parse --short HEAD)"
          echo "Code deployed, now building containers (from project path)..."
          # Run compose in the project directory so the build context includes the repo Dockerfile and sources
          docker compose build --no-cache --build-arg BUILD_GIT_SHA=$(git rev-parse --short HEAD)
          docker compose up -d --force-recreate --remove-orphans
          
          echo "Verifying container has updated standings.py..."
          # Print first lines and check for a known marker from the updated code
          docker compose exec nfl-standings head -n 40 /app/standings.py || { echo "standings.py missing"; exit 1; }
          docker compose exec nfl-standings grep -n "wins_vs_winning" /app/standings.py || { echo "standings.py not updated (missing wins_vs_winning)"; exit 1; }
          
          echo "Listing output directory inside container..."
          docker compose exec nfl-standings ls -la /app/output || true
          echo "Deployment completed at $(date)"
